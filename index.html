    <script>
    
    window.onload = function() {
    closeModal(); // Modalı kapat
    updateModalImage(); // İlk resmi güncelle
};

const images = [];
const totalImages = 22; // Toplam resim sayısını buradan belirleyin

// Resim dosyalarını otomatik olarak oluştur
for (let i = 1; i <= totalImages; i++) {
    images.push(`img/${i}.jpg`); // img/1.jpg, img/2.jpg, ...
}

let currentImageIndex = 0;
let isChangingImage = false; // Eklenen flag

// Galeri ve thumbnail elemanlarını oluştur
const gallery = document.getElementById('gallery');
const thumbnailContainer = document.getElementById('thumbnail-container');

// Galeri resimlerini oluştur
images.forEach((src, index) => {
    // Galeri için resim
    const img = document.createElement('img');
    img.src = src;
    img.alt = `Fotoğraf ${index + 1}`;
    img.onclick = () => openModal(index); // Tıklama olayı
    gallery.appendChild(img);

    // Thumbnail için resim
    const thumbnail = document.createElement('img');
    thumbnail.src = src;
    thumbnail.alt = `Thumbnail ${index + 1}`;
    thumbnail.classList.add('thumbnail');
    thumbnail.onclick = (event) => {
        openModal(index); // Thumbnail'a tıklayınca aç
        event.stopPropagation(); // Modal kapanmasın
    };
    thumbnailContainer.appendChild(thumbnail); // Thumbnail'ı ekle
});

// Modal açma fonksiyonu
function openModal(index) {
    currentImageIndex = index;
    updateModalImage();
    document.getElementById('modal').style.display = "block";
    document.querySelector('.prev').style.display = "block";
    document.querySelector('.next').style.display = "block";
}

function closeModal() {
    document.getElementById('modal').style.display = "none";
    document.querySelector('.prev').style.display = "none";
    document.querySelector('.next').style.display = "none";
}

function changeImage(direction) {
    if (isChangingImage) return; // Eğer değişim devam ediyorsa çık

    isChangingImage = true; // Değişimi başlat
    currentImageIndex += direction;

    // Dizi sınırlarını kontrol et
    if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1; // En son elemana git
    } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0; // İlk elemana git
    }

    updateModalImage();

    setTimeout(() => {
        isChangingImage = false; // Değişimi bitir
    }, 500); // 500 ms bekle
}

function updateModalImage() {
    const modalImage = document.getElementById('modal-image');
    modalImage.src = images[currentImageIndex];

    // Küçük resimleri güncelle
    const smallImages = document.querySelectorAll('.thumbnail');
    smallImages.forEach((img, index) => {
        img.classList.remove('active');
        if (index === currentImageIndex) {
            img.classList.add('active'); // Aktif resmi vurgula
        }
    });
}

// Event listeners for next and previous buttons
document.querySelector('.prev').addEventListener('click', (event) => {
    event.stopPropagation(); // Modal kapanmasın
    changeImage(-1);
});

document.querySelector('.next').addEventListener('click', (event) => {
    event.stopPropagation(); // Modal kapanmasın
    changeImage(1);
});

// Modal dışına tıkladığınızda modalı kapat
document.getElementById('modal').addEventListener('click', closeModal);







    </script>
